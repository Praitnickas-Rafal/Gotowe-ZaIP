<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dodanie leków/usług</title>
</head>
<body>
    <h3>Zarejestrowany: Lekarz</h3>
    <h1>Dodanie leków/usług :</h1>
    <form action="">
        <fieldset>
            <legend>Kategoria :</legend>
            
            <div>
                <input type="radio" id="Lekarstwo" name="Lekarstwo/usluga" value="Lekarstwo" checked>
                <label for="Lekarstwo">Lekarstwo</label>
            </div>
            <div>
                <input type="radio" id="usluga" name="Lekarstwo/usluga" value="usluga" >
                <label for="usluga">usluga</label>
            </div>
        </fieldset>
        <br/>
        <label for="pacjenta">Nazwa Pacjenta :</label>
        <input type="text" id="pacjenta" name="pacjenta"><br/><br/>
        <label for="nazwa">Nazwa (leków/usługi) :</label>
        <input type="text" id="nazwa" name="nazwa"><br/><br/>
        <label for="opis">Opis (leków/usługi) :</label>
        <input type="text" id="opis" name="opis"><br/><br/>
        <label for="cena">Cena (leków/usługi) :</label>
        <input type="text" id="cena" name="cena"><br/><br/>

        <fieldset>
            <legend>Status :</legend>
    
            <div>
                <input type="radio" id="oplacono" name="oplacono/nie_oplacono" value="oplacono" checked>
                <label for="oplacono">Opłacony</label>
            </div>
            <div>
                <input type="radio" id="nie_oplacono" name="oplacono/nie_oplacono" value="nie_oplacono">
                <label for="nie_oplacono">Nie opłacony</label>
            </div>
        </fieldset>
        <br/>
      
        <a href="./Interfejs lekarza.html">
            <button name="zatwerdzic" type="button" class="btn">Zatwierdzić</button>
        </a>
        <a href="./Interfejs lekarza.html">
            <button name="wruc" type="button" class="btn">Wstecz</button>
        </a>
    </form>
    
</body>
</html>
